<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        button {
            width: 100%;
            background-color: #3a2b26;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d4af37;
            color: #3a2b26;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #3a2b26;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Connexion üîê</h2>

    {% if form.errors %}
        <p style="color:red;">Nom d'utilisateur ou mot de passe incorrect.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="id_username">Nom d'utilisateur :</label>
        <input type="text" name="username" autofocus required id="id_username">

        <label for="id_password">Mot de passe :</label>
        <input type="password" name="password" required id="id_password">

        <button type="submit">Se connecter</button>
    </form>

    <p><a href="{% url 'password_reset' %}">Mot de passe oubli√© ?</a></p>
</div>
</body>
</html>
